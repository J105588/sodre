<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Animation Test 2 - Water Effect - SoDRé</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Shippori+Mincho:wght@400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --font-serif: 'Shippori Mincho', serif;
            --text-color: #1a4a7c;
            --primary-color: #145ab4;
            --accent-color: #fab43c;
            --green-accent: #3c7800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            width: 100vw;
            height: 100vh;
        }

        #water-opening-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 300000;
            overflow: hidden;
            background: #fff;
        }

        /* Ripple canvas — sits on top of aurora background */
        #ripple-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Aurora Background (matching current opening) */
        .aurora-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg,
                    var(--primary-color),
                    var(--accent-color),
                    #FFD700,
                    var(--green-accent),
                    var(--primary-color));
            filter: blur(80px);
            opacity: 0.3;
            animation: rotateAurora 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotateAurora {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Text Layer - positioned at vertical center */
        #text-layer {
            position: absolute;
            left: 0;
            width: 100%;
            top: 50%;
            transform: translateY(-70%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        .water-logo-reveal {
            font-family: var(--font-serif);
            font-size: min(18vh, 13vw);
            font-weight: 700;
            letter-spacing: 0.02em;
            color: var(--text-color);
            display: flex;
            gap: 0;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.01s;
            text-shadow: 3px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .water-logo-reveal.active {
            opacity: 1;
        }

        .water-logo-reveal span {
            opacity: 0;
            display: inline-block;
        }

        .water-logo-reveal.active span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-200%) scale(1);
            filter: blur(5px);
            animation: waterAnimalBounce 1.2s forwards;
            animation-delay: calc(0.5s + var(--i) * 0.1s);
        }

        /* Letter Colors */
        .water-logo-reveal span:nth-child(1) {
            color: #fab43c;
        }

        .water-logo-reveal span:nth-child(2) {
            color: #1a4a7c;
        }

        .water-logo-reveal span:nth-child(3) {
            color: #145ab4;
        }

        .water-logo-reveal span:nth-child(4) {
            color: #3c7800;
        }

        .water-logo-reveal span:nth-child(5) {
            color: #1a4a7c;
        }

        .water-fade-text {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            color: var(--text-color);
            letter-spacing: 0.5em;
            opacity: 0;
            transform: translateY(20px);
        }

        .water-fade-text.active {
            animation: waterTextUp 1.5s ease-out forwards 0.3s;
        }

        @keyframes waterAnimalBounce {
            0% {
                transform: translateY(-200%) scale(1, 1);
                opacity: 0;
            }

            40% {
                transform: translateY(0) scale(1.4, 0.7);
                opacity: 1;
                filter: blur(0);
            }

            55% {
                transform: translateY(-20%) scale(0.9, 1.1);
            }

            70% {
                transform: translateY(0) scale(1.1, 0.9);
            }

            85% {
                transform: translateY(-5%) scale(0.95, 1.05);
            }

            100% {
                transform: translateY(0) scale(1, 1);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes waterTextUp {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="water-opening-overlay">
        <!-- Aurora Background -->
        <div class="aurora-bg"></div>

        <!-- Ripple effect canvas -->
        <canvas id="ripple-canvas"></canvas>

        <!-- Text Layer -->
        <div id="text-layer">
            <h1 class="water-logo-reveal" id="logo-text">
                <span style="--i:1">S</span><span style="--i:2">o</span><span style="--i:3">D</span><span
                    style="--i:4">R</span><span style="--i:5">é</span>
            </h1>
            <p class="water-fade-text" id="fade-text">対話的内省の暇</p>
        </div>
    </div>

    <script src="opening-test.js"></script>


    <script src="/pwa-install.js"></script>
    <script src="/pwa-update.js"></script>
</body>

</html>
