<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中 | SoDRé</title>
    <link rel="icon"
        href="https://lh3.googleusercontent.com/a/ACg8ocKrevxxn-jyPFTJ3zy5r6EFRGmv0Tp8-qWyb3bMaXduuMzHS0Y=s400-c">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Shippori+Mincho:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 50% 50%, rgba(60, 120, 0, 0.05), rgba(20, 90, 180, 0.05));
            text-align: center;
            font-family: var(--font-sans);
            color: var(--text-color);
        }

        .maintenance-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .loader {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="maintenance-container">
        <img src="img/logo.webp" alt="SoDRé" class="logo-img">
        <h1>Maintenance</h1>

        <div id="maintenance-message">
            <p>現在、システムメンテナンスを行っております。</p>
            <p>ご不便をおかけしますが、しばらくお待ちください。</p>
        </div>

        <div class="loader"></div>
        <p style="font-size: 0.8rem; color: #888; margin-top: 1rem;">メンテナンス終了後、自動的にページが再読み込みされます。</p>
    </div>

    <!-- Load Supabase & Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>

    <script>
        // Specific logic for maintenance page: Watch for 'enabled' becoming false
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabaseClient;
            if (!supabase) return;

            // 1. Initial Check
            const { data, error } = await supabase
                .from('system_settings')
                .select('value')
                .eq('key', 'maintenance_mode')
                .single();

            if (data && data.value) {
                const config = (typeof data.value === 'string') ? JSON.parse(data.value) : data.value;

                // Update message if custom message exists
                if (config.message) {
                    const lines = config.message.split('\n');
                    const html = lines.map(line => `<p>${escapeHtml(line)}</p>`).join('');
                    document.getElementById('maintenance-message').innerHTML = html;
                }

                // If NOT enabled (e.g. user manually went here or race condition), go home
                if (config.enabled === false) {
                    window.location.href = 'index.html';
                }
            }

            // 2. Realtime Subscription
            const channel = supabase.channel('maintenance-watch')
                .on(
                    'postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'system_settings', filter: 'key=eq.maintenance_mode' },
                    (payload) => {
                        console.log('Maintenance update received:', payload);
                        const raw = payload.new.value;
                        const newVal = (typeof raw === 'string') ? JSON.parse(raw) : raw;
                        if (newVal && newVal.enabled === false) {
                            // Maintenance ended!
                            window.location.href = 'index.html';
                        } else if (newVal && newVal.message) {
                            // Message update
                            const lines = newVal.message.split('\n');
                            const html = lines.map(line => `<p>${escapeHtml(line)}</p>`).join('');
                            document.getElementById('maintenance-message').innerHTML = html;
                        }
                    }
                )
                .subscribe();
        });

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>

    <script src="/pwa-install.js"></script>
    <script src="/pwa-update.js"></script>
</body>

</html>
