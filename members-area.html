<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area | SoDRé</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .members-dashboard {
            padding-top: 100px;
            padding-bottom: 50px;
            background: #fffcf5;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .welcome-msg {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--text-color);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: var(--text-color);
            color: white;
        }

        /* Tabs */
        .member-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .m-tab-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .m-tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Board Area */
        .board-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .post-form-area {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .btn-post {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .board-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .board-post {
            border: 1px solid #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
            background: #fafafa;
        }

        .bp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .bp-author {
            font-weight: bold;
            color: var(--primary-color);
        }

        .bp-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Groups List */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .group-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .group-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><img src="img/logo.webp" alt="SoDRé"></a>
        </div>
    </header>

    <div class="container members-dashboard">
        <div class="dashboard-header">
            <div>
                <h1>Members Area</h1>
                <p class="welcome-msg" id="user-display-name">Welcome...</p>
            </div>
            <button class="btn-logout" id="logout-btn">ログアウト</button>
        </div>

        <div class="member-tabs">
            <button class="m-tab-btn active" data-tab="all">全体掲示板</button>
            <button class="m-tab-btn" data-tab="groups">参加グループ</button>
        </div>

        <!-- All Members Board -->
        <div id="view-all" class="board-container">
            <h3>全体掲示板 (All Members)</h3>
            <p style="margin-bottom: 1rem; color:#666; font-size:0.9rem;">ここは全メンバーが閲覧・投稿できるオープンスペースです。</p>

            <div class="post-form-area">
                <textarea id="all-post-content" class="post-input" placeholder="メッセージを投稿..."></textarea>
                <button id="all-post-btn" class="btn-post">投稿する</button>
            </div>

            <div id="all-board-feed" class="board-feed">
                <!-- Posts go here -->
                <p>読み込み中...</p>
            </div>
        </div>

        <!-- Groups List -->
        <div id="view-groups" class="board-container" style="display:none;">
            <h3>My Groups</h3>
            <p style="margin-bottom: 1rem;">あなたが参加しているグループ一覧です。</p>

            <div id="my-groups-list" class="groups-grid">
                <!-- Groups loaded here -->
            </div>

            <!-- Specific Group Board (Hidden initially) -->
            <div id="group-board-view"
                style="display:none; margin-top:2rem; border-top:1px solid #eee; padding-top:2rem;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                    <h4 id="current-group-name" style="font-size:1.5rem;">Group Name</h4>
                    <button id="back-to-groups-btn" class="btn-logout">一覧に戻る</button>
                </div>

                <div class="post-form-area" id="group-post-form-area">
                    <textarea id="group-post-content" class="post-input" placeholder="このグループに投稿..."></textarea>
                    <button id="group-post-btn" class="btn-post">グループに投稿</button>
                </div>

                <div id="group-board-feed" class="board-feed">
                    <!-- Group posts here -->
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="container">
            <p class="copyright">&copy; 2026 SoDRé & Junxiang Jin. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="members-area.js"></script>
</body>

</html>
