<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="icon"
        href="https://lh3.googleusercontent.com/a/ACg8ocKrevxxn-jyPFTJ3zy5r6EFRGmv0Tp8-qWyb3bMaXduuMzHS0Y=s400-c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area | SoDRé</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="page-guard.js"></script>
    <style>
        .members-dashboard {
            padding-top: 100px;
            padding-bottom: 50px;
            background: #fffcf5;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .welcome-msg {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--text-color);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: var(--text-color);
            color: white;
        }

        /* Tabs */
        .member-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .m-tab-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .m-tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Board Area */
        .board-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .post-form-area {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .btn-post {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .board-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .board-post {
            border: 1px solid #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
            background: #fafafa;
        }

        .bp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .bp-author {
            font-weight: bold;
            color: var(--primary-color);
        }

        .bp-content {
            line-height: 1.6;
            white-space: pre-wrap;
            color: #333;
        }

        /* Groups List */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .group-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .group-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        /* Comment Styles */
        .comments-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #eee;
            display: none;
            /* Hidden by default */
        }

        .comment-item {
            background: #fff;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 0.8rem;
            border: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
            color: #888;
        }

        .comment-author {
            font-weight: bold;
            color: var(--text-color);
        }

        .comment-actions button {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .comment-actions button:hover {
            color: #d9534f;
        }

        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .btn-comment-submit {
            background: var(--secondary-bg);
            border: 1px solid #ccc;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-comment-submit:hover {
            background: #e0e0e0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>

<body>

    <header class="header" id="global-header">
        <div class="container header-container">
            <a href="https://sodre.jp" class="logo"><img src="img/logo.webp" alt="SoDRé"></a>
        </div>
    </header>

    <div class="container members-dashboard">
        <div class="dashboard-header">
            <div>
                <h1>Members Area</h1>
                <p class="welcome-msg" id="user-display-name">Welcome...</p>
            </div>
            <button class="btn-logout" id="logout-btn">ログアウト</button>
        </div>

        <div class="member-tabs">
            <button class="m-tab-btn active" data-tab="all">全体掲示板</button>
            <button class="m-tab-btn" data-tab="groups">参加グループ</button>
        </div>

        <!-- All Members Board -->
        <div id="view-all" class="board-container">
            <h3>全体掲示板 (All Members)</h3>
            <p style="margin-bottom: 1rem; color:#666; font-size:0.9rem;">ここは全メンバーが閲覧・投稿できるオープンスペースです。</p>

            <!-- Inline Form Removed for FAB -->

            <div id="all-board-feed" class="board-feed">
                <!-- Posts go here -->
                <p>読み込み中...</p>
            </div>
        </div>

        <!-- Groups List -->
        <div id="view-groups" class="board-container" style="display:none;">
            <h3>My Groups</h3>
            <p style="margin-bottom: 1rem;">あなたが参加しているグループ一覧です。</p>

            <div id="my-groups-list" class="groups-grid">
                <!-- Groups loaded here -->
            </div>

            <!-- Specific Group Board (Hidden initially) -->
            <div id="group-board-view"
                style="display:none; margin-top:2rem; border-top:1px solid #eee; padding-top:2rem;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                    <h4 id="current-group-name" style="font-size:1.5rem;">Group Name</h4>
                    <button id="back-to-groups-btn" class="btn-logout">一覧に戻る</button>
                </div>

                <!-- Inline Form Removed for FAB -->

                <div id="group-board-feed" class="board-feed">
                    <!-- Group posts here -->
                </div>
            </div>
        </div>

    </div>

    <!-- FAB Button -->
    <button id="fab-post" class="fab-btn" title="投稿する">
        <i class="fas fa-pen"></i>
    </button>

    <!-- Post Modal -->
    <!-- Post Modal (Redesigned) -->
    <div id="post-modal" class="modal">
        <div class="modal-content post-modal-content">
            <span id="modal-close" class="close-modal">&times;</span>
            <div class="modal-header-new">
                <h3 id="modal-title">投稿を作成</h3>
            </div>

            <div class="post-creation-area">
                <textarea id="modal-post-content" class="modal-textarea-modern" placeholder="メッセージを入力..."
                    rows="5"></textarea>

                <!-- Media Preview -->
                <div id="modal-image-preview" class="media-preview-container"></div>
            </div>

            <!-- Toolbar -->
            <div class="post-toolbar">
                <div class="toolbar-left">
                    <label for="modal-post-image" class="toolbar-btn" title="画像を追加">
                        <i class="far fa-image"></i>
                    </label>
                    <input type="file" id="modal-post-image" multiple accept="image/*" style="display:none;">

                    <div class="toolbar-separator"></div>

                    <div class="toggle-switch-container" title="予約投稿">
                        <input type="checkbox" id="schedule-toggle" class="toggle-checkbox">
                        <label for="schedule-toggle" class="toggle-label">
                            <i class="far fa-clock"></i> 予約
                        </label>
                    </div>
                </div>

                <div class="toolbar-right">
                    <div class="comment-permission">
                        <input type="checkbox" id="modal-allow-comments" checked>
                        <label for="modal-allow-comments">コメント許可</label>
                    </div>
                </div>
            </div>

            <!-- Schedule Options (Hidden by default) -->
            <div id="schedule-options" class="schedule-options-panel">
                <p class="schedule-info">指定した日時に投稿されます</p>
                <div class="schedule-inputs">
                    <input type="date" id="schedule-date" class="modern-input">
                    <input type="time" id="schedule-time" class="modern-input">
                </div>
            </div>

            <div class="modal-footer-new">
                <button id="modal-submit-btn" class="btn-post-modern">
                    <span>投稿する</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- External Link Warning Modal -->
    <div id="external-link-modal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-header" style="border-bottom: none; padding-bottom: 0;">
                <h3 style="margin:0; color: #d9534f;"><i class="fas fa-exclamation-triangle"></i> 外部サイトへ移動</h3>
            </div>
            <div style="margin: 20px 0;">
                <p>外部サイトへ移動しようとしています。</p>
                <p style="font-size: 0.9rem; color: #666; word-break: break-all;" id="external-link-url"></p>
                <p>よろしいですか？</p>
            </div>
            <div class="modal-actions" style="justify-content: center; gap: 15px; display: flex;">
                <button id="external-link-cancel" class="m-tab-btn">キャンセル</button>
                <button id="external-link-proceed" class="btn-post">移動する</button>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="modal-overlay"
        style="display:none; opacity:0; z-index:10000; justify-content:center; align-items:center; background:rgba(0,0,0,0.7); flex-direction:column;">
        <div style="position:absolute; top:20px; right:30px; display:flex; gap:20px; align-items:center;">
            <span id="lightbox-close" style="color:white; font-size:40px; cursor:pointer; line-height:1;">&times;</span>
        </div>
        <img id="lightbox-img" src="" style="max-height:85vh; max-width:90vw; object-fit:contain; border-radius:4px;">
    </div>



    <footer>
        <div class="container">
            <p class="copyright">&copy; 2026 SoDRé & Junxiang Jin. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="members-area.js"></script>
</body>

</html>
