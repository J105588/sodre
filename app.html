<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="icon"
        href="https://lh3.googleusercontent.com/a/ACg8ocKrevxxn-jyPFTJ3zy5r6EFRGmv0Tp8-qWyb3bMaXduuMzHS0Y=s400-c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリのインストール | SoDRé</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .install-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-top: 2rem;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .os-section {
            display: none;
            /* Hidden by default, shown via JS */
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .step {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 1rem;
            background: #f5f5f7;
            padding: 1rem;
            border-radius: 8px;
        }

        .step-num {
            background: #333;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .ios-share-icon {
            color: #007aff;
            font-size: 1.2rem;
            margin: 0 5px;
        }

        .btn-install-trigger {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-install-trigger:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .note {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><img src="img/logo.webp" alt="SoDRé"></a>
        </div>
    </header>

    <div class="container">
        <div class="install-card">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocKrevxxn-jyPFTJ3zy5r6EFRGmv0Tp8-qWyb3bMaXduuMzHS0Y=s400-c"
                alt="App Icon" class="app-icon">
            <h1>SoDRé アプリのインストール</h1>
            <p class="description">
                SoDRéのメンバー専用アプリを端末にインストールして、<br>
                よりスムーズな内省と対話の体験を。
            </p>

            <!-- Android / PC Section (Controlled by pwa-install.js) -->
            <div id="install-android-pc" class="os-section">
                <p style="margin-bottom:1.5rem;">以下のボタンをクリックしてインストールしてください。</p>
                <div id="pwa-install-container">
                    <!-- Button injected here by pwa-install.js -->
                    <button class="btn-install-trigger" disabled>
                        <i class="fas fa-spinner fa-spin"></i> 準備中...
                    </button>
                </div>
            </div>

            <!-- iOS Section -->
            <div id="install-ios" class="os-section">
                <p style="margin-bottom:1rem; font-weight:bold;">iPhone / iPad をお使いの方</p>
                <div class="step">
                    <span class="step-num">1</span>
                    <span>画面下部（iPadは上部）の<br><strong>共有ボタン</strong> <i
                            class="fas fa-arrow-up-from-bracket ios-share-icon"></i> をタップ</span>
                </div>
                <div class="step">
                    <span class="step-num">2</span>
                    <span>メニューから<br><strong>「ホーム画面に追加」</strong> <i class="far fa-square-plus" style="margin:0 5px;"></i>
                        を選択</span>
                </div>
                <div class="step">
                    <span class="step-num">3</span>
                    <span>画面右上の<strong>「追加」</strong>をタップ</span>
                </div>
            </div>

            <p class="note">※ PWA（プログレッシブウェブアプリ）技術を使用しています。<br>App Store / Google Play ストアにはありません。</p>
        </div>
    </div>

    <script src="pwa-install.js"></script>
    <script>
        // 1. Detect OS
        const ua = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const isAndroid = /android/.test(ua);

        // 2. Show appropriate section
        if (isIOS) {
            document.getElementById('install-ios').style.display = 'block';
        } else {
            // Default to Android/PC view
            document.getElementById('install-android-pc').style.display = 'block';
        }

        // 3. Redirect if already Standalone
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            window.location.replace('login.html');
        }
    </script>
</body>

</html>
