<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="icon"
        href="https://lh3.googleusercontent.com/a/ACg8ocKrevxxn-jyPFTJ3zy5r6EFRGmv0Tp8-qWyb3bMaXduuMzHS0Y=s400-c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | SoDRé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Shippori+Mincho:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="page-guard.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 150px auto 100px;
            padding: 2rem;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .login-title {
            font-family: var(--font-display);
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .btn-login:hover {
            background: var(--accent-color);
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><img src="img/logo.webp" alt="SoDRé"></a>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Member Login</h2>
            <form id="member-login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="メールアドレス">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="パスワード">
                </div>
                <button type="submit" class="btn-login">ログイン</button>
                <div id="login-error" class="error-msg"></div>
            </form>
            <p style="margin-top: 1rem; font-size: 0.9rem;">
                <a href="#" id="forgot-password-link" style="color:var(--primary-color);">パスワードをお忘れですか？</a>
            </p>
            <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #777;">
                ※会員登録がお済みでない方はお問い合わせください。
            </p>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="reset-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; padding:2rem; border-radius:8px; width:90%; max-width:400px; position:relative;">
            <button id="close-reset-modal"
                style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:1.2rem; cursor:pointer;">&times;</button>
            <h3 style="margin-bottom:1rem; color:var(--primary-color);">Password Reset</h3>

            <!-- Step 1: Request OTP -->
            <div id="reset-step-1">
                <p style="margin-bottom:1rem; font-size:0.9rem;">登録メールアドレスを入力してください。認証コードを送信します。</p>
                <form id="request-otp-form">
                    <input type="email" id="reset-email" placeholder="Email Address" required
                        style="width:100%; padding:10px; margin-bottom:1rem; border:1px solid #ddd; border-radius:4px;">
                    <button type="submit" class="btn-login">コードを送信</button>
                </form>
            </div>

            <!-- Step 2: Verify & Reset -->
            <div id="reset-step-2" style="display:none;">
                <p style="margin-bottom:1rem; font-size:0.9rem;">メールに届いたコードと、新しいパスワードを入力してください。</p>
                <form id="reset-password-form">
                    <input type="text" id="reset-otp" placeholder="Verification Code (6 digits)" required
                        style="width:100%; padding:10px; margin-bottom:1rem; border:1px solid #ddd; border-radius:4px;">
                    <input type="password" id="new-password" placeholder="New Password" required
                        style="width:100%; padding:10px; margin-bottom:1rem; border:1px solid #ddd; border-radius:4px;">
                    <button type="submit" class="btn-login">パスワード変更</button>
                    <p id="otp-timer" style="font-size:0.8rem; color:#888; text-align:center; margin-top:5px;"></p>
                </form>
            </div>

            <p id="reset-msg" style="color:red; font-size:0.9rem; margin-top:10px; text-align:center;"></p>
        </div>
    </div>

    <!-- First Login Modal (Forces Password Change) -->
    <div id="first-login-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div
            style="background:white; padding:2rem; border-radius:8px; width:90%; max-width:400px; position:relative; text-align:center;">
            <h3 style="margin-bottom:1rem; color:var(--primary-color);">Initial Setup Required</h3>
            <p style="margin-bottom:1.5rem; font-size:0.95rem;">
                当アカウントは初回ログインです。<br>セキュリティ保護のため、パスワードの変更が必要です。<br>
                登録メールアドレスに認証コードを送信し、<br>新しいパスワードを設定してください。
            </p>
            <button id="start-first-login-flow-btn" class="btn-login">手続きを開始する</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="copyright">&copy; 2026 SoDRé & Junxiang Jin. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>

</html>
